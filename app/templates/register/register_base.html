<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>Tube —— {% block title %}{% endblock %}</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='plugins/jquery/dist/jquery.min.js') }}"></script>


        <!-- Bootstrap Core CSS -->
        <link href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}"
              rel="stylesheet">

        <link href="{{ url_for('static', filename='css/register.min.css') }}"
              rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{{ url_for('static', filename='plugins/font-awesome/css/font-awesome.min.css') }}"
              rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block header_script %}{% endblock %}
        </head>
    {% endblock %}
</head>

<body class="login-layout">
{% block body %}
    {% block body_content %} {% endblock %}
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    {% block footer_script %}{% endblock %}
{% endblock %}
</body>

</html>
