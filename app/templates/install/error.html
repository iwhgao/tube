{% extends "install/install_base.html" %}
{% block title %}欢迎使用——Tube{% endblock %}

{% block header_script %}
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}"
          rel="stylesheet" type="text/css">
{% endblock %}

{% block body_content %}
    <div>
        <form id="msform" name="msform">
            <fieldset>
                <i class="fa fa-warning fa-2x" aria-hidden="true"></i>
                <br/>
                <br/>
                <h2 class="fs-title">安装过程中检测到错误</h2>
                <br/>
                <h3 class="fs-subtitle">具体错误信息如下</h3>
                {% if errors %}
                    <textarea name="error_info" readonly="readonly">{{ errors }}</textarea>
                {% endif %}
            </fieldset>
        </form>
    </div>
{% endblock %}
